        <!-- Header de contenido -->
        <section class="content-header">
          <h1>
            Alta de articulo
          </h1>
        </section>

        <!-- Contenido -->
        <section class="content">
          <!-- Caja -->
          <div class="box box-danger">
            <!-- Overlay cargando -->
            <div class="overlay" ng-show="loading">
              <i class="fa fa-refresh fa-spin"></i>
            </div>

            <!-- Titulo -->
            <div class="box-header with-border">
              <h3 class="box-title">Datos del articulo</h3>
            </div>

                <!-- Formulario -->
                <form name="form">
                  <div class="box-body">
                    
                      <!-- Filas de dos campos -->
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="description">Descripcion <small class="small-red">(requerido)</small></label>
                            <input type="text" class="form-control" id="description" name="description" ng-model="article.description"
                                      maxlength="20" ng-maxlength="20" ng-minlength="3" required>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="cost">Costo <small class="small-red">(requerido)</small></label>
                            <input type="text" class="form-control" id="cost" name="cost" ng-model="article.cost" 
                                      maxlength="20" ng-maxlength="20" ng-minlength="3"required>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label for="price">Precio<small class="small-red">(requerido)</small></label>
                            <input type="text" class="form-control" id="price" name="price" 
                                          maxlength="30" ng-maxlength="30" ng-model="article.price">
                          </div>
                        </div>
                        
                      </div>

                  </div>

                  <div class="box-footer" style="text-align:center;">
                    <button ng-click="add(0)" ng-disabled="form.$invalid" class="btn btn-success" style="margin: 2.5px 5px;">
                      Agregar
                    </button>
                  </div>
            </form>
          </div>

        <div class="callout callout-danger lead" ng-show="error">
          <h4>Error!</h4>
          <p style="font-size: 16px;" ng-repeat="er in errors">
              - {{er.error}} <br>
          </p>
        </div>

        <div class="callout callout-success lead" ng-show="success">
          <h4>Ã‰xito!</h4>
          <p style="font-size: 16px;">
            Se ha agregado el cliente a la base de datos
          </p>
        </div>

        </section><!-- /.content -->
