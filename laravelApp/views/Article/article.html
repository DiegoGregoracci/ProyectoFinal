        <!-- Header de contenido -->
        <section class="content-header">
          <h1>
            Ver articulo
          </h1>
        </section>
        <!-- Contenido -->
        <section class="content">
          
          <!-- Error cargando cliente -->
          <div class="callout callout-danger lead" ng-show="errorLoading">
            <h4>Error cargando el articulo!</h4>
            <p style="font-size: 16px;">
                - {{errorResponse}} <br>
            </p>
          </div>


          <!-- Cliente. Mostrar si no hubo error cargando -->
          <!-- Caja -->
          <div class="box box-danger" ng-show="!errorLoading">
            <!-- Overlay cargando -->
            <div class="overlay" ng-show="loading || updating">
              <i class="fa fa-refresh fa-spin"></i>
            </div>

            <!-- Titulo -->
            <div class="box-header with-border">
              <h3 class="box-title">Datos del articulo #{{article.id}}</h3>
            </div>

                <!-- Formulario -->
                 <form name="form">
                  <div class="box-body">
                    
                      <!-- Filas de dos campos -->
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="description">Descripcion <small class="small-red">(requerido)</small></label>
                            <input type="text" class="form-control" id="description" name="description" ng-model="article.description"
                                      maxlength="20" ng-maxlength="20" ng-minlength="3" required>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="cost">Costo <small class="small-red">(requerido)</small></label>
                            <input type="text" class="form-control" id="cost" name="cost" ng-model="article.cost" 
                                      maxlength="20" ng-maxlength="20" ng-minlength="3"required>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="text" class="form-control" id="price" name="price" 
                                          maxlength="30" ng-maxlength="30" ng-model="article.price">
                          </div>
                        </div>
                        
                      </div>

                  </div>

                  <div class="box-footer" style="text-align:center;">
                    <button ng-click="add()" ng-disabled="form.$invalid" class="btn btn-success" style="margin: 2.5px 5px;">
                      Agregar
                    </button>
                  </div>
            </form>
          </div>

          <!-- Mensajes al guardar cliente -->
            <!-- Mostrar cuando hay error guardando -->
            <div class="callout callout-danger lead" ng-show="errorUpdate">
              <h4>Error!</h4>
              <p style="font-size: 16px;" ng-repeat="er in errors">
                  - {{er.error}} <br>
              </p>
            </div>

            <!-- Mostrar cuando se guardo correctamente -->
            <div class="callout callout-success lead" ng-show="successUpdate">
              <h4>Éxito!</h4>
              <p style="font-size: 16px;">
                Se ha modificado el articulo.
              </p>
            </div>
          <!-- / Mensajes -->

          <!-- Vehiculos. Mostrar si no hubo error cargando -->
          <div class="box box-danger" ng-show="!errorResponse">
            <!-- Overlay cargando. Sólo mostrar cuando loading = true -->
            <div class="overlay" ng-show="loading">
              <i class="fa fa-refresh fa-spin"></i>
            </div>

            <!-- Titulo -->
            <div class="box-header with-border">
              <h3 class="box-title">Articulos</h3>
            </div>

            <!-- Cuerpo de caja. Vehículos -->
            <div class="box-body table-responsive no-padding">      
              <table class="table table-hover">
                
                <!-- Mensaje de error. Mostrar si hubo error y no está cargando -->
                <tr>
                  <td colspan="5" style="text-align: center;" ng-show="error && !loading">{{errorResponse}}</td>
                </tr>

              </table>
            </div>
          </div>

        </section><!-- /.content -->
